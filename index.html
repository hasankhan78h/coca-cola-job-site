<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coca-Cola Job Opportunity</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }
    .logo {
      text-align: center;
      padding: 20px;
      background-color: #fe001a;
      animation: pulse 2s infinite;
    }
    .logo img {
      width: 100px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .container {
      max-width: 400px;
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #fe001a;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #fe001a;
      color: white;
      border: none;
      cursor: pointer;
    }
    .jobs {
      text-align: center;
      margin-top: 20px;
    }
    .jobs img {
      height: 50px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://1000logos.net/wp-content/uploads/2017/05/Coca-Cola-logo.png" alt="Coca-Cola Logo">
  </div>
  <div class="container">
    <h2>Coca-Cola Job Opportunity</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <input type="text" placeholder="Phone Number" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="jobs">
      <a href="https://www.amazon.jobs">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
      </a>
      <a href="https://careers.walmart.com/">
        <img src="https://1000logos.net/wp-content/uploads/2017/05/Walmart-logo.png" alt="Walmart">
      </a>
    </div>
  </div>
</body>
</html>
